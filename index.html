<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/bd-gitalona" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>La Belle Étoile</title>
</head>
<body>
    <header>
        <h1 class="titulo-header">La Belle Étoile</h1>
        <ul class="nav-bar">
            <li>
                <a href="#Platos">Comidas</a>
                <a href="#Postres">Postres</a>
                <a href="#Bebidas">Bebidas</a>
            </li>
        </ul>
        <figure class="container-img-header">
            <img class="img-header" src="./imagenes/DreamShaper_v7_Create_an_image_for_a_restaurant_menu_that_the_3.jpg" alt="plato de comida">
        </figure>
    </header>
    <main>
        <section id="Platos" class="section-1">
               <h2>Nuestros Platos</h2>
            <div class="box-1-sec">
            <figure>
                <img class="img-sec1" src="./img-section1/DreamShaper_v7_Create_an_image_for_a_restaurant_menu_that_the_2.jpg" alt="">
            </figure>
            <figure class="container-texto-1">
                <p class="texto-box1-sec">
                • Tartar de Atún con Aguacate y Yuzu: Atún fresco picado finamente, mezclado con aguacate cremoso y aliñado con una vinagreta de yuzu. Acompañado de hojas de shiso.
                </p>
                <p class="texto-box1-sec">19.500$</p>
                <p class="texto-box1-sec"> •Carpaccio de Vieiras con Vinaigrette de Trufa Negra: Vieiras delicadamente cortadas, presentadas en láminas finas y aliñadas con una vinaigrette de trufa negra, adornadas con cebollino fresco.</p>
                <p class="texto-box1-sec">25.600$</p>
                <p class="texto-box1-sec">
                •Buñuelos de Queso de Cabra y Miel de Lavanda: Pequeños buñuelos de queso de cabra y hierbas frescas, acompañados de una miel infusionada con notas de lavanda.
                </p>
                <p class="texto-box1-sec">22.500$</p>
            </figure>
            </div>
        </section>
        <section id="Postres" class="section-2">
            <h2>Postres</h2>
            <div class="box-2-sec">
            <figure>
                <img class="img-sec2" src="./img-sec2/DreamShaper_v7_Chocolate_spheres_filled_with_mango_mousse_acco_1-removebg-preview.png" alt="">
            </figure>
            <figure class="container-texto-2">
                <p class="texto-box2-sec">
                • Esferas de Chocolate con Mousse de Mango y Frutas Exóticas: Esferas de chocolate rellenas de mousse de mango, acompañadas de una selección de frutas exóticas y coulis de frambuesa.
                </p>
                <p class="texto-box2-sec">12.500$</p>
                <p class="texto-box2-sec"> 
                • Tarta de Pistacho con Crema de Avellanas: Tarta de pistacho con base de masa quebrada, cubierta con una sedosa crema de avellanas y espolvoreada con pistachos tostados.</p>
                <p class="texto-box2-sec">15.600$</p>
                <p class="texto-box2-sec">
                • Soufflé de Limón con Coulis de Fresas: Soufflé ligero y esponjoso de limón, servido con un coulis fresco de fresas y hojas de menta.
                </p>
                <p class="texto-box2-sec">14.000$</p>
            </figure>
            </div>
        </section>
        <section id="Bebidas" class="section-3">
            <h2>Drinks</h2>
            <div class="box-3-sec">
            <figure>
                <img class="img-sec3" src="./img-sec3/DreamShaper_v7_Passionfruit_and_Ginger_Mai_Tai_A_tropical_cock_1.jpg" alt="">
            </figure>
            <figure class="container-texto-3">
                <p class="texto-box3-sec">
                • Mai Tai de Maracuyá y Jengibre: Un cóctel tropical con un giro, mezclando ron, maracuyá fresca y un toque de jengibre.
                </p>
                <p class="texto-box2-sec">7.500$</p>
                <p class="texto-box3-sec"> 
                • Martini de Rosa y Pepino: Una interpretación moderna del clásico martini, infusionado con esencia de rosa y rodajas frescas de pepino.</p>
                <p class="texto-box2-sec">6.000$</p>
                <p class="texto-box3-sec">
                • Agua saborizada
                </p>
                <p class="texto-box2-sec">1.500$</p>
            </figure>
            </div>
        </section>
    </main>
    <footer>
        <h2>¡Seguinos en nuestras redes!</h2>
        <ul>
            <li>
                <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                <a target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a target="_blank" href="https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
